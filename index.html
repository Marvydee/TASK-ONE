<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Page</h1>
    </header>
    <section>
        <div class="profile">
            <img src="1691686407977.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">
            <h2 data-testid="slackUserName">Marvy_dee</h2>
        </div>
        <div class="details">
            <p data-testid="currentDayOfTheWeek">Current Day: <span id="dayOfWeek"></span></p>
            <p data-testid="currentUTCTime">Current UTC Time: <span id="utcTime"></span></p>
            <p data-testid="myTrack">My Track: Frontend</p>
            <p><a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
